<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card2.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <div class="content-box">
      <div class="exit">
        <button class="btn">X</button>
      </div>
      <p class="page-title">Select media sites to monitor</p>

      <div class="card-box">
        <div class="card-box-left">
          <div class="card-contant">
            <span
              class="iconify"
              data-icon="carbon:document"
              data-width="100"
              data-height="100"
            ></span>
            <h4 class="card-title">Upload excel </h4>
            <p class="card-info">
              Uploadyour shortlisted site list to kick start your monitoring.
            </p>
            <button class="card-btn">Upload site list</button>
          </div>
        </div>
        <div class="card-box-right">
          <div class="card-contant">
            <span
              class="iconify"
              data-icon="subway:location-3"
              data-width="100"
              data-height="100"
            ></span>
            <h4 class="card-title">Pick from map view</h4>
            <p class="card-info">
              Analyze the map region and pick sites you would like to monitor.
            </p>
            <button class="card-btn">Start with map view</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
